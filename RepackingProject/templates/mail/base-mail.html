<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>{% block title%}{% endblock %}</title>
<style>
  @media only screen and (max-width:480px) {
    .container { width:100% !important; padding:16px !important; }
    .content { padding:18px !important; }
    .btn { width:100% !important; display:block !important; }
    .code { font-size:28px !important; letter-spacing:6px !important; }
  }
</style>
</head>
<body style="margin:0;padding:0;background:#f4f6f8;font-family:Inter, 'Helvetica Neue', Helvetica, Arial, sans-serif;color:#0b1220;">
 <span style="display:none;max-height:0;overflow:hidden;opacity:0;">
    {% block visiblemailtext %}{% endblock %}
  </span>

  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#f4f6f8;width:100%;min-width:320px;padding:24px 0;">
    <tr>
      <td align="center">
        <table class="container" role="presentation" width="600" cellpadding="0" cellspacing="0" style="width:600px;max-width:600px;background:#ffffff;border-radius:12px;overflow:hidden;box-shadow:0 6px 18px rgba(11,17,32,0.08);">
          <tr>
            <td style="padding:20px 24px;background:linear-gradient(90deg,#0f1724,#0b1220);color:#fff;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td style="display: flex;
                            align-items: center;
                            gap: 10px;">
                    <svg viewBox="0 0 24 24" style="width: 28px;
                                                    height: 28px;
                                                    fill: #b0b8c3;">
                      <circle cx="12" cy="12" r="10" stroke="#3b82f6" stroke-width="2" fill="none"/>
                      <path d="M12 6 L12 12 L16 14" stroke="#3b82f6" stroke-width="2" fill="none" stroke-linecap="round"/>
                    </svg>
                    <strong>{{ website_name }}</strong>
                  </td>
                  <td style="text-align:right;vertical-align:middle;">
                    <span style="font-size:12px;opacity:0.85;">{% block headertitle %}{% endblock %}</span>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <tr>
            <td class="content" style="padding:26px 32px 20px 32px;">

              {% block content %}{% endblock %}

              <hr style="margin:22px 0;border:none;border-top:1px solid #eef2f6;">
              <p style="margin:0;color:#707c86;font-size:13px;line-height:1.4;">
                Нужна помощь? Напишите в поддержку: <a href="mailto:{{support_email}}" style="color:#2563eb;text-decoration:none;">{{support_email}}</a>
              </p>
            </td>
          </tr>

          <tr>
            <td style="padding:16px 20px;background:#fbfcfe;border-top:1px solid #eef2f6;text-align:center;color:#7b8790;font-size:12px;">
              <div style="margin-bottom:6px;">© 1990–2025. <a href="http://www.ict.nsc.ru/" style="color:var(--muted);">ФИЦ ИВТ</a>, г. Новосибирск.</div>
              <div style="font-size:11px;color:#9aa4ad;">
                Если вы хотите отписаться от уведомлений — нажмите <a href="{{ schema }}://{{ domain }}/{% url 'not-found' %}" style="color:#2563eb;text-decoration:none;">здесь</a>.
              </div>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
